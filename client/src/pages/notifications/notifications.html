<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title>Mes notifications</ion-title>
    </ion-navbar>

    <ion-buttons end>
      <button ion-button (click)="close()">
        <span ion-text color="primary" showWhen="ios">Annuler</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>



<ion-content padding>

  <ion-item *ngFor="let promotionItem of promotionCategory">
    <ion-label>{{promotionItem.name}}</ion-label>
    <ion-checkbox color="royal" checked="true"></ion-checkbox>
  </ion-item>

</ion-content>
