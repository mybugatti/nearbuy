<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title>Profil</ion-title>
    </ion-navbar>

    <ion-buttons end>
      <button ion-button (click)="close()">
        <span ion-text color="primary" showWhen="ios">Annuler</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="outer-content">
  <div padding-top text-center *ngIf="username">
    <img src="http://www.gravatar.com/avatar?d=mm&s=140">
    <h2>{{sexe}} {{username}}</h2>

    <ion-list inset *ngFor="let _de of descriptions">
      <ion-item>
        <ion-icon name="mail" item-left></ion-icon>
        {{email}}
      </ion-item>
      <ion-item>
        <ion-icon name="contact" item-left></ion-icon>
        {{_de.birthdate | date: 'dd/MM/yyyy'}}
      </ion-item>
    </ion-list>

    <ion-list inset>
      <button ion-item (click)="changeUsername()">Change le nom</button>
      <button ion-item (click)="changePassword()">Changer mot de passe</button>
      <button ion-item (click)="deleteProfil()">Supprimer mon compte</button>
    </ion-list>
  </div>
</ion-content>
