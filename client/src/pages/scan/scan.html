<ion-header>
  <ion-toolbar>
    <ion-navbar>
      <ion-title>Scan</ion-title>
    </ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="close()">
        <span ion-text color="primary" showWhen="ios">Annuler</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding class="Scan">
  <div class="row">
    <div class="col">
      <h2>Scan your QR Code Here</h2>
    </div>
    <div class="col">
      <h3>Scan</h3>
    </div>
  </div>
  <button ion-button block color="secondary" class="Scan-button" (click)="scanQR()" [disabled]="loading">Scan</button>
</ion-content>
