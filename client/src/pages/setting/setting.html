<ion-header>

  <ion-toolbar>
    <ion-navbar>
      <ion-title>Param√®tre</ion-title>
    </ion-navbar>

    <ion-buttons end>
      <button ion-button (click)="close()">
        <span ion-text color="primary" showWhen="ios">Annuler</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content class="outer-content">
  <div padding-top text-center>

    <ion-list>
      <ion-list-header>
        Rayon
      </ion-list-header>
      <ion-item>
        <ion-range min="20" max="100" pin="true" [(ngModel)]="distance" color="secondary">
          <ion-icon range-left small name="pin"></ion-icon>
          <ion-icon range-right name="pin"></ion-icon>
        </ion-range>
      </ion-item>
      <ion-label>Distance {{distance}} m</ion-label>
    </ion-list>

  </div>
</ion-content>
