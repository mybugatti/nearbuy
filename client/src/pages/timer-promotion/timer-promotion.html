<div [class.timer]="timer" *ngIf="timer">
  <p *ngIf="timeInSeconds && timeInSeconds > 0">{{timer.displayTime}}</p>
  <p *ngIf="timeInSeconds && timeInSeconds > 0">
    <span  *ngIf="!timer.runTimer && (timer.hasStarted || timer.hasFinished) || timer.hasFinished">
      Fin de la promotion
    </span>
  </p>
</div>
